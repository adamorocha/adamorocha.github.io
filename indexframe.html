<!DOCTYPE html>
<html>

        <title>Collapsible sidebar using Bootstrap 3</title>

        <!-- Bootstrap CSS CDN -->

<style>

body {
    font-family: 'Poppins', sans-serif;
}

		
.linkspanelatento div img {
	height:70px;
	width:150px;
	display:block;
	margin-top:20px;
	margin-bottom:20px;
	margin-left:auto;
	margin-right:auto;
}

.frameurgente {
	display:block;
	margin-top:20px;
	margin-bottom:20px;
	margin-left:auto;
	margin-right:auto;
}

#myCarousel {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center}
#div_rodape_capa {
	border-top-style:solid;
	border-top-width:1px;
	border-top-color:gray;

	margin-top:30px

    </head>
	
	<body>
	
	<div class="container " style="width:100%">
	
		
			<!--Carrousel Banner-->
			<center>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="15000" style="margin-bottom:30px">
			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>
		
			    <!-- Wrapper for slides -->
			    <div class="carousel-inner">
			      <div class="item active">
			        <img src="https://adamorocha.github.io/img/banners/piecemaker1.png" >
			      </div>
			
			      <div class="item">
			        <img src="https://adamorocha.github.io/img/banners/piecemaker2.png"  >
			      </div>
			    
			      <div class="item">
			        <img src="https://adamorocha.github.io/img/banners/piecemaker3.png" >
			      </div>
			    </div>
			    
	      	</div>
			</center>
			<!--Ultimas Atualizações-->
		
			<div class="panel-group">
			    <div class="panel panel-warning">
			      <div class="panel-heading">
			        <h4 class="panel-title">
			          <a data-toggle="collapse" href="#collapse1">Últimas Atualizações</a>
			        </h4>
			      </div>
			      <div id="collapse1" class="panel-collapse collapse">
			        <div class="panel-body">Corpo Atualizações</div>
			        <div class="panel-footer text-right"><a href="#" class="alert-link">+ Ver Mais</a></div>
			      </div>
			    </div>
			  </div>				

			
			<div class="row " style="width:101%">
		
				<h2><center>&emsp;Mensagens Urgentes</center></h2>
		
					<!--MENSAGENS URGENTES HARDWARE-->
					<div class="col-sm-6">
						<h5><center>Hardware</center></h5><hr>
				  		<IFRAME class="frameurgente" name=I1 align=center src="http://bookinfo.atento/zs/bematech/hardware/news/principal_oper.asp" style="width:100%" frameBorder=0 scrolling=yes target="_self" id="I1"></IFRAME>
				  	</div>
				  		  	
				  	<!--MENSAGENS URGENTES TEF-->
				  	<div class="col-sm-6">
				  		<h5><center>TEF</center></h5><hr>

				  	</div> 
			</div>
			
			<div id="div_rodape_capa">
				<i class="fas fa-users"></i>&emsp;<i class="fas fa-envelope-open-text"></i>&emsp;<i class="fas fa-globe-americas"></i>
			</div>





 
	</div>
	
        <!-- jQuery CDN -->
        <script src="js/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

	
	
	</body>
</html>
